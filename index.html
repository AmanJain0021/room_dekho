<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Onboarding - Renter / Owner</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <div id="container" class="container">
    <h2>Select your role</h2>
    <div class="options">
      <button id="renterBtn" class="option-btn">Renter</button>
      <button id="ownerBtn" class="option-btn">Owner</button>
    </div>

    <!-- Renter questions -->
    <div id="renter-questions" class="question-card">
      <div class="question-step active" data-step="1">
        <div class="question">1. Room Size</div>
        <div class="answer-options">
          <button data-answer="Small">Small</button>
          <button data-answer="Medium">Medium</button>
          <button data-answer="Large">Large</button>
        </div>
        <div class="nav-buttons">
          <button class="next-btn">Next</button>
        </div>
      </div>

      <div class="question-step" data-step="2">
        <div class="question">2. Price Range</div>
        <div class="answer-options">
          <button data-answer="Below 10,000">Below 10,000</button>
          <button data-answer="10,000 - 20,000">10,000 - 20,000</button>
          <button data-answer="Above 20,000">Above 20,000</button>
        </div>
        <div class="nav-buttons">
          <button class="prev-btn">Previous</button>
          <button class="next-btn">Next</button>
        </div>
      </div>

      <div class="question-step" data-step="3">
        <div class="question">3. Property Location</div>
        <div class="answer-options">
          <button data-answer="City Center">City Center</button>
          <button data-answer="Suburbs">Suburbs</button>
          <button data-answer="Outskirts">Outskirts</button>
        </div>
        <div class="nav-buttons">
          <button class="prev-btn">Previous</button>
          <button class="next-btn">Next</button>
        </div>
      </div>

      <div class="question-step" data-step="4">
        <div class="question">4. Nearby Amenities</div>
        <div class="answer-options multi-select">
          <button data-answer="Public Parks">Public Parks</button>
          <button data-answer="Gyms">Gyms</button>
          <button data-answer="Temples">Temples</button>
          <button data-answer="Markets">Markets</button>
        </div>
        <div class="nav-buttons">
          <button class="prev-btn">Previous</button>
          <button class="next-btn">Next</button>
        </div>
      </div>

      <div class="question-step" data-step="5">
        <div class="question">5. Partner Sharing</div>
        <div class="answer-options">
          <button data-answer="Yes">Yes</button>
          <button data-answer="No">No</button>
        </div>
        <div class="nav-buttons">
          <button class="prev-btn">Previous</button>
          <button class="submit-btn">Submit</button>
        </div>
      </div>
    </div>

    <!-- Owner questions -->
    <div id="owner-questions" class="question-card">
      <div class="question-step active" data-step="1">
        <div class="question">1. Profession</div>
        <div class="answer-options">
          <button data-answer="Study">Study</button>
          <button data-answer="Job">Job</button>
          <button data-answer="Other">Other</button>
        </div>
        <div class="nav-buttons">
          <button class="next-btn">Next</button>
        </div>
      </div>

      <div class="question-step" data-step="2">
        <div class="question">2. Marital Status</div>
        <div class="answer-options">
          <button data-answer="Single">Single</button>
          <button data-answer="Married">Married</button>
          <button data-answer="Other">Other</button>
        </div>
        <div class="nav-buttons">
          <button class="prev-btn">Previous</button>
          <button class="next-btn">Next</button>
        </div>
      </div>

      <div class="question-step" data-step="3">
        <div class="question">3. Age Range</div>
        <div class="answer-options">
          <button data-answer="18-25">18-25</button>
          <button data-answer="26-35">26-35</button>
          <button data-answer="36-50">36-50</button>
          <button data-answer="50+">50+</button>
        </div>
        <div class="nav-buttons">
          <button class="prev-btn">Previous</button>
          <button class="next-btn">Next</button>
        </div>
      </div>

      <div class="question-step" data-step="4">
        <div class="question">4. Parking Available</div>
        <div class="answer-options">
          <button data-answer="Yes">Yes</button>
          <button data-answer="No">No</button>
        </div>
        <div class="nav-buttons">
          <button class="prev-btn">Previous</button>
          <button class="next-btn">Next</button>
        </div>
      </div>

      <div class="question-step" data-step="5">
        <div class="question">5. Electricity Bill Included</div>
        <div class="answer-options">
          <button data-answer="Yes">Yes</button>
          <button data-answer="No">No</button>
        </div>
        <div class="nav-buttons">
          <button class="prev-btn">Previous</button>
          <button class="next-btn">Next</button>
        </div>
      </div>

      <div class="question-step" data-step="6">
        <div class="question">6. Water Bill Included</div>
        <div class="answer-options">
          <button data-answer="Yes">Yes</button>
          <button data-answer="No">No</button>
        </div>
        <div class="nav-buttons">
          <button class="prev-btn">Previous</button>
          <button class="submit-btn">Submit</button>
        </div>
      </div>
    </div>

    <!-- Confirmation Screen -->
    <div id="confirmation-screen" class="confirmation-screen">
      <h2>Your preferences have been applied.</h2>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
