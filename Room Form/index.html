<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Listing Form</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts (Inter) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Custom styles for a more polished look */
        .form-section {
            border-bottom: 1px solid #e5e7eb;
            padding-bottom: 2rem;
            margin-bottom: 2rem;
        }
        .form-section:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }
        /* Custom focus styles for inputs */
        .custom-input:focus-within {
            box-shadow: 0 0 0 2px #3b82f660;
            border-color: #3b82f6;
        }
        /* Custom radio and checkbox styles */
        .custom-checkbox:checked,
        .custom-radio:checked {
            background-color: #2563eb;
            background-image: url("data:image/svg+xml,%3csvg viewBox='0 0 16 16' fill='white' xmlns='http://www.w3.org/2000/svg'%3e%3cpath d='M12.207 4.793a1 1 0 010 1.414l-5 5a1 1 0 01-1.414 0l-2-2a1 1 0 011.414-1.414L6.5 9.086l4.293-4.293a1 1 0 011.414 0z'/%3e%3c/svg%3e");
            border-color: #2563eb;
        }
        .custom-radio:checked {
             background-image: url("data:image/svg+xml,%3csvg viewBox='0 0 16 16' fill='white' xmlns='http://www.w3.org/2000/svg'%3e%3ccircle cx='8' cy='8' r='3'/%3e%3c/svg%3e");
        }
        .file-upload-area {
            transition: background-color 0.3s, border-color 0.3s;
        }
        .file-upload-area:hover {
            background-color: #f9fafb;
            border-color: #3b82f6;
        }
    </style>
</head>
<body class="bg-slate-50 flex items-center justify-center min-h-screen p-4 sm:p-6 lg:p-8">
    <div class="w-full max-w-4xl mx-auto bg-white rounded-2xl shadow-xl border border-slate-200 p-6 sm:p-8 md:p-10">
        <div class="text-center mb-10">
            <h1 class="text-3xl sm:text-4xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-blue-600 to-cyan-500">List Your Room</h1>
            <p class="text-gray-500 mt-3">Please fill out the form below to list your room for rent.</p>
        </div>

        <form action="#" method="POST">
            <!-- Section 1: Owner Information -->
            <div class="form-section">
                <h2 class="text-xl font-bold text-gray-800 mb-6">1. Owner Information</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="owner_name" class="block text-sm font-medium text-gray-600 mb-2">Owner's Name</label>
                        <div class="relative custom-input border border-gray-300 rounded-lg transition-all duration-300">
                             <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <svg class="w-5 h-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd" /></svg>
                            </div>
                            <input type="text" name="owner_name" id="owner_name" placeholder="Enter full name" class="w-full pl-10 pr-4 py-2.5 border-0 rounded-lg focus:ring-0 transition duration-150 bg-transparent">
                        </div>
                    </div>
                    <div>
                        <label for="contact_number" class="block text-sm font-medium text-gray-600 mb-2">Contact Number</label>
                         <div class="relative custom-input border border-gray-300 rounded-lg transition-all duration-300">
                             <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <svg class="w-5 h-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path d="M2 3a1 1 0 011-1h2.153a1 1 0 01.986.836l.74 4.435a1 1 0 01-.54 1.06l-1.548.773a11.037 11.037 0 006.105 6.105l.774-1.548a1 1 0 011.059-.54l4.435.74a1 1 0 01.836.986V17a1 1 0 01-1 1h-2C7.82 18 2 12.18 2 5V3z" /></svg>
                            </div>
                            <input type="tel" name="contact_number" id="contact_number" placeholder="Enter mobile number" class="w-full pl-10 pr-4 py-2.5 border-0 rounded-lg focus:ring-0 transition duration-150 bg-transparent">
                        </div>
                    </div>
                </div>
            </div>

            <!-- Section 2: Room Address -->
            <div class="form-section">
                <h2 class="text-xl font-bold text-gray-800 mb-6">2. Room Address</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="md:col-span-2">
                        <label for="address" class="block text-sm font-medium text-gray-600 mb-2">Address</label>
                         <div class="relative custom-input border border-gray-300 rounded-lg transition-all duration-300">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                               <svg class="w-5 h-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M5.05 4.05a7 7 0 119.9 9.9L10 18.9l-4.95-4.95a7 7 0 010-9.9zM10 11a2 2 0 100-4 2 2 0 000 4z" clip-rule="evenodd" /></svg>
                           </div>
                           <input type="text" name="address" id="address" placeholder="House/Flat No., Street Name" class="w-full pl-10 pr-4 py-2.5 border-0 rounded-lg focus:ring-0 transition duration-150 bg-transparent">
                        </div>
                    </div>
                    <div>
                        <label for="city" class="block text-sm font-medium text-gray-600 mb-2">City</label>
                        <input type="text" name="city" id="city" placeholder="Enter city name" class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 transition duration-150">
                    </div>
                    <div>
                        <label for="pincode" class="block text-sm font-medium text-gray-600 mb-2">Pincode</label>
                        <input type="text" name="pincode" id="pincode" placeholder="Enter area pincode" class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 transition duration-150">
                    </div>
                </div>
            </div>

            <!-- Section 3: Room Details -->
            <div class="form-section">
                <h2 class="text-xl font-bold text-gray-800 mb-6">3. Room Details</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                    <div>
                        <label for="room_type" class="block text-sm font-medium text-gray-600 mb-2">Room Type</label>
                        <select id="room_type" name="room_type" class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 transition duration-150">
                            <option value="">Select...</option>
                            <option value="single_room">Single Room</option>
                            <option value="double_room">Double Room</option>
                            <option value="1bhk">1 BHK Flat</option>
                            <option value="2bhk">2 BHK Flat</option>
                            <option value="pg">PG</option>
                        </select>
                    </div>
                    <div>
                        <label for="rent" class="block text-sm font-medium text-gray-600 mb-2">Rent (per month)</label>
                        <input type="number" name="rent" id="rent" placeholder="₹" class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 transition duration-150">
                    </div>
                    <div>
                        <label for="deposit" class="block text-sm font-medium text-gray-600 mb-2">Security Deposit</label>
                        <input type="number" name="deposit" id="deposit" placeholder="₹" class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 transition duration-150">
                    </div>
                </div>
                <div class="mt-8">
                    <label class="block text-sm font-medium text-gray-600 mb-3">Furnishing Status</label>
                    <div class="flex flex-wrap gap-x-6 gap-y-3">
                        <label class="flex items-center space-x-3 cursor-pointer">
                            <input type="radio" name="furnishing" value="furnished" class="custom-radio appearance-none w-5 h-5 border-2 border-gray-300 rounded-full transition-all duration-300">
                            <span class="text-gray-700">Furnished</span>
                        </label>
                        <label class="flex items-center space-x-3 cursor-pointer">
                            <input type="radio" name="furnishing" value="semi-furnished" class="custom-radio appearance-none w-5 h-5 border-2 border-gray-300 rounded-full transition-all duration-300">
                            <span class="text-gray-700">Semi-furnished</span>
                        </label>
                        <label class="flex items-center space-x-3 cursor-pointer">
                            <input type="radio" name="furnishing" value="unfurnished" class="custom-radio appearance-none w-5 h-5 border-2 border-gray-300 rounded-full transition-all duration-300">
                            <span class="text-gray-700">Unfurnished</span>
                        </label>
                    </div>
                </div>
                 <div class="mt-8">
                    <label class="block text-sm font-medium text-gray-600 mb-3">Available For</label>
                    <div class="flex flex-wrap gap-x-6 gap-y-3">
                        <label class="flex items-center space-x-3 cursor-pointer">
                            <input type="radio" name="available_for" value="family" class="custom-radio appearance-none w-5 h-5 border-2 border-gray-300 rounded-full transition-all duration-300">
                            <span class="text-gray-700">Family</span>
                        </label>
                        <label class="flex items-center space-x-3 cursor-pointer">
                            <input type="radio" name="available_for" value="bachelors" class="custom-radio appearance-none w-5 h-5 border-2 border-gray-300 rounded-full transition-all duration-300">
                            <span class="text-gray-700">Bachelors</span>
                        </label>
                        <label class="flex items-center space-x-3 cursor-pointer">
                            <input type="radio" name="available_for" value="students" class="custom-radio appearance-none w-5 h-5 border-2 border-gray-300 rounded-full transition-all duration-300">
                            <span class="text-gray-700">Students</span>
                        </label>
                    </div>
                </div>
            </div>

            <!-- Section 4: Amenities -->
            <div class="form-section">
                <h2 class="text-xl font-bold text-gray-800 mb-6">4. Amenities</h2>
                <div class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 gap-x-6 gap-y-4">
                    <label class="flex items-center space-x-3 cursor-pointer">
                        <input type="checkbox" name="amenities[]" value="wifi" class="custom-checkbox appearance-none h-5 w-5 border-2 border-gray-300 rounded transition-all duration-300">
                        <span class="text-gray-700">Wi-Fi</span>
                    </label>
                    <label class="flex items-center space-x-3 cursor-pointer">
                        <input type="checkbox" name="amenities[]" value="ac" class="custom-checkbox appearance-none h-5 w-5 border-2 border-gray-300 rounded transition-all duration-300">
                        <span class="text-gray-700">AC</span>
                    </label>
                    <label class="flex items-center space-x-3 cursor-pointer">
                        <input type="checkbox" name="amenities[]" value="geyser" class="custom-checkbox appearance-none h-5 w-5 border-2 border-gray-300 rounded transition-all duration-300">
                        <span class="text-gray-700">Geyser</span>
                    </label>
                    <label class="flex items-center space-x-3 cursor-pointer">
                        <input type="checkbox" name="amenities[]" value="parking" class="custom-checkbox appearance-none h-5 w-5 border-2 border-gray-300 rounded transition-all duration-300">
                        <span class="text-gray-700">Parking</span>
                    </label>
                    <label class="flex items-center space-x-3 cursor-pointer">
                        <input type="checkbox" name="amenities[]" value="kitchen" class="custom-checkbox appearance-none h-5 w-5 border-2 border-gray-300 rounded transition-all duration-300">
                        <span class="text-gray-700">Kitchen</span>
                    </label>
                     <label class="flex items-center space-x-3 cursor-pointer">
                        <input type="checkbox" name="amenities[]" value="power_backup" class="custom-checkbox appearance-none h-5 w-5 border-2 border-gray-300 rounded transition-all duration-300">
                        <span class="text-gray-700">Power Backup</span>
                    </label>
                    <label class="flex items-center space-x-3 cursor-pointer">
                        <input type="checkbox" name="amenities[]" value="washing_machine" class="custom-checkbox appearance-none h-5 w-5 border-2 border-gray-300 rounded transition-all duration-300">
                        <span class="text-gray-700">Washing Machine</span>
                    </label>
                    <label class="flex items-center space-x-3 cursor-pointer">
                        <input type="checkbox" name="amenities[]" value="cctv" class="custom-checkbox appearance-none h-5 w-5 border-2 border-gray-300 rounded transition-all duration-300">
                        <span class="text-gray-700">CCTV</span>
                    </label>
                </div>
            </div>

            <!-- Section 5: Description and Photos -->
            <div class="form-section">
                 <h2 class="text-xl font-bold text-gray-800 mb-6">5. Description and Photos</h2>
                 <div class="grid grid-cols-1 gap-6">
                    <div>
                        <label for="description" class="block text-sm font-medium text-gray-600 mb-2">Write something about the room</label>
                        <textarea id="description" name="description" placeholder="E.g., the room is on the ground floor, market is nearby, etc." class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 transition duration-150 overflow-hidden" rows="4" style="resize:none;"></textarea>
                    </div>
                    <div>
                        <label for="photos" class="block text-sm font-medium text-gray-600 mb-2">Upload Room Photos</label>
                        <div class="mt-1 flex justify-center px-6 pt-5 pb-6 border-2 border-gray-300 border-dashed rounded-lg file-upload-area">
                            <div class="space-y-1 text-center">
                                <svg class="mx-auto h-12 w-12 text-gray-400" stroke="currentColor" fill="none" viewBox="0 0 48 48" aria-hidden="true">
                                    <path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                                </svg>
                                <div class="flex text-sm text-gray-600">
                                    <label for="file-upload" class="relative cursor-pointer bg-white rounded-md font-medium text-blue-600 hover:text-blue-500 focus-within:outline-none focus-within:ring-2 focus-within:ring-offset-2 focus-within:ring-blue-500">
                                        <span>Upload a file</span>
                                        <input id="file-upload" name="file-upload" type="file" class="sr-only" multiple>
                                    </label>
                                    <p class="pl-1">or drag and drop</p>
                                </div>
                                <p class="text-xs text-gray-500">PNG, JPG, GIF up to 10MB</p>
                            </div>
                        </div>
                    </div>
                 </div>
            </div>

            <!-- Submit Button -->
            <div class="flex justify-end pt-4">
                <button type="submit" class="inline-flex items-center justify-center px-8 py-3 border border-transparent text-base font-medium rounded-lg text-white bg-gradient-to-r from-blue-600 to-cyan-500 hover:from-blue-700 hover:to-cyan-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-all duration-300 transform hover:scale-105 shadow-md hover:shadow-lg">
                    Submit Form
                    <svg class="w-5 h-5 ml-2 -mr-1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z" clip-rule="evenodd" /></svg>
                </button>
            </div>
        </form>
    </div>
    <script>
        const textarea = document.getElementById('description');

        textarea.addEventListener('input', () => {
            textarea.style.height = 'auto';
            // We use scrollHeight to get the full height of the content
            textarea.style.height = `${textarea.scrollHeight}px`;
        });
    </script>
</body>
</html>
